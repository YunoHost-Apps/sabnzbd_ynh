#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "sabnzbd"
name = "SABnzbd"
description.en = "Newsreader for downloading, verifying and extracting files from Usenet"
description.fr = "Lecteur de news pour télécharger, vérifier et extraire des fichiers depuis Usenet"

version = "4.5.5~ynh3"

maintainers = ["bowgartfield"]

[upstream]
license = "GPL-2.0"
website = "https://sabnzbd.org"
admindoc = "https://sabnzbd.org/wiki/"
userdoc = "https://sabnzbd.org/wiki/"
code = "https://github.com/sabnzbd/sabnzbd"
cpe = "cpe:2.3:a:sabnzbd:sabnzbd"
fund = "https://sabnzbd.org/donate/"

[integration]
yunohost = ">= 12.1.28"
helpers_version = "2.1"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "100M"
ram.build = "100M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/sabnzbd"

    [install.init_main_permission]
    type = "group"
    default = "admins"

[resources]
    # See the packaging documentation for the full set
    # of explanation regarding the behavior and properties for each of those

    [resources.sources]

        [resources.sources.main]
        # This will pre-fetch the asset which can then be deployed during the install/upgrade scripts with :
        #    ynh_setup_source --dest_dir="$install_dir"
        # You can also define other assets than "main" and add --source_id="foobar" in the previous command
        url = "https://github.com/sabnzbd/sabnzbd/archive/refs/tags/4.5.5.tar.gz"
        sha256 = "7e9269c8b7a9919ee2f7799d969e7a99148ebadae79638beba486eb6f29e4d15"
        autoupdate.strategy = "latest_github_release"

        [resources.sources.par2]
        in_subdir = false
        amd64.url = "https://github.com/animetosho/par2cmdline-turbo/releases/download/v1.3.0/par2cmdline-turbo-1.3.0-linux-amd64.zip"
        amd64.sha256 = "df8936f6d5c145227b803eb8137ecc053f8ee0a70de6471757bfddeb940f9e73"
        arm64.url = "https://github.com/animetosho/par2cmdline-turbo/releases/download/v1.3.0/par2cmdline-turbo-1.3.0-linux-arm64.zip"
        arm64.sha256 = "73ff6494ee27cecc647c1557f4f42f9761f257055da27ebd1169bab16a6e64a8"
        armhf.url = "https://github.com/animetosho/par2cmdline-turbo/releases/download/v1.3.0/par2cmdline-turbo-1.3.0-linux-armhf.zip"
        armhf.sha256 = "75e0d5a906fec1f64a1ad9a47ca08d42581d2409c51c13766ab3c25bdb179483"

        autoupdate.upstream = "https://github.com/animetosho/par2cmdline-turbo"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = ".*\\-linux-amd64.zip"
        autoupdate.asset.arm64 = ".*\\-linux-arm64.zip"
        autoupdate.asset.armhf = ".*\\-linux-armhf.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = [ "complete", "incomplete", "admin" ]

    [resources.permissions]
    main.url = "/"
    main.protected = true
    main.allowed = "admins"

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.ports]

    [resources.apt]
    packages = "python3-venv, python3-dev, python3-pip, python3-setuptools, libffi-dev, libssl-dev, unzip, p7zip-full"
    
    # Additional packages from non-free repository  
    extras.non_free.repo = "deb http://deb.debian.org/debian bookworm non-free"
    extras.non_free.key = ""
    extras.non_free.packages = ["unrar"]
